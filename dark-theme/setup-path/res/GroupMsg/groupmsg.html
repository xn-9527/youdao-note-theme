<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="stylesheets/groupmsg.css"></link>
    </head>
    <body>
        <!--群组模板-->
        <script type='text/html' id='group-item-template'>
            <section data-id="{F1534EF0-4D8B-41EE-9390-EB354194C93A}" class="group-item">
                <div class="wrapper">
                    <div class="cell">
                        <div class="msg-number"></div>
                    </div>
                </div>
                <div class="item-text"></div>
            </section>
        </script>

        <div class="item-container">
            <!--通知-->
            <div class="notify-item" data-id="0"><!-- groupID == 0 表示通知消息 -->
                <div class="wrapper">
                    <div class="cell">            
                        <div class="has-msg-tip"></div>
                    </div>
                </div>
                <div class="group-item-text">通知</div>
            </div>
        </div>

        <script type="text/javascript" src="scripts/groupmsg.js"></script>
        <script type="text/javascript">
            window.addEventListener("load", function(){
                document.querySelector(".notify-item").addEventListener("click",function(event){
                    YNote.groupMsgItemClick(event.currentTarget.dataset.id);
                });
                YNote.browserReady(window.GroupMsg.dispatch.bind(window.GroupMsg), document);
            });
        </script>
    </body>
</html>
